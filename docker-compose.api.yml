  #     - ollama-data:/root/.ollama
  #   environment:
 #     - OLLAMA_HOST=0.0.0.0
  #   restart: unless-stopped
  #   networks:
  #     - pdf2zh-network

networks:
  pdf2zh-network:
    driver: bridge

